<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Slider | With Manual Buttons and Autoplay Navigation Visibility</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a389a1c99c.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="row">
      <div class="column">
          <img src="images/insta-1.jpg">
          <img src="images/insta-2.jpg">
          <img src="images/insta-3.jpg">
          <img src="images/insta-4.jpg">
          <img src="images/insta-5.jpg">
      </div>
      <div class="column">
          <img src="images/insta-5.jpg">
          <img src="images/insta-4.jpg">
          <img src="images/insta-3.jpg">
          <img src="images/insta-2.jpg">
          <img src="images/insta-1.jpg">
      </div>
      <div class="column">
          <img src="images/insta-2.jpg">
          <img src="images/insta-4.jpg">
          <img src="images/insta-1.jpg">
          <img src="images/insta-5.jpg">
          <img src="images/insta-3.jpg">
      </div>
      <div class="column">
          <img src="images/insta-5.jpg">
          <img src="images/insta-3.jpg">
          <img src="images/insta-1.jpg">
          <img src="images/insta-2.jpg">
          <img src="images/insta-4.jpg">
      </div>
      <div class="column">
          <img src="images/insta-3.jpg">
          <img src="images/insta-2.jpg">
          <img src="images/insta-1.jpg">
          <img src="images/insta-4.jpg">
          <img src="images/insta-5.jpg">
      </div>
      <div class="column">
          <img src="images/insta-2.jpg">
          <img src="images/insta-4.jpg">
          <img src="images/insta-1.jpg">
          <img src="images/insta-5.jpg">
          <img src="images/insta-3.jpg">
      </div>
      <div class="column">
        <img src="images/insta-5.jpg">
        <img src="images/insta-4.jpg">
        <img src="images/insta-3.jpg">
        <img src="images/insta-2.jpg">
        <img src="images/insta-1.jpg">
    </div>
    <div class="column">
        <img src="images/insta-3.jpg">
        <img src="images/insta-2.jpg">
        <img src="images/insta-1.jpg">
        <img src="images/insta-4.jpg">
        <img src="images/insta-5.jpg">
    </div>
    <div class="preview" id="previewid">
        <span id="close-preview"><i class="fa-solid fa-xmark"></i></span>
        <img src="images/insta-5.jpg" id="preview-img">
    </div>
  </div>

<script>

let preview = document.getElementById("previewid")
let close = document.getElementById("close-preview")
let previewimg = document.getElementById("preview-img")
let img = document.querySelectorAll(".column img")

img.forEach( e =>{
e.addEventListener("click", function(){
    let source = e.src
    preview.style.display = "block";
    previewimg.src = source;
})

})
close.onclick = function(){
    preview.style.display = "none";
}

</script>
  </body>
</html>
